<!DOCTYPE html>
<html>
<head>
    <title>Our Secret Love‚ù§Ô∏è</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: black;
            color: white;
            text-align: center;
            overflow-x: hidden;
            overflow-y: hidden;
        }

        #lockScreen {
            position: fixed;
            width: 100%;
            height: 100%;
            background: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        input {
            padding: 10px;
            border-radius: 20px;
            border: none;
            margin-top: 10px;
            text-align: center;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            border-radius: 20px;
            border: none;
            margin-top: 10px;
            background: crimson;
            color: white;
            cursor: pointer;
            transition: 0.3s all;
        }

        button:hover {
            background: red;
            transform: scale(1.05);
        }

        #mainContent {
            display: none;
            padding: 20px;
            position: relative;
            min-height: 100vh;
        }

        .rose {
            font-size: 60px;
            animation: glow 2s infinite alternate;
            margin-top: 10px;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px crimson; }
            to { text-shadow: 0 0 30px red; }
        }

        .typing {
            margin: 20px auto;
            min-height: 60px;
            max-width: 90%;
            font-size: 18px;
        }

        img {
            width: 60vw;
            max-width: 220px;
            border-radius: 20px;
            margin-top: 20px;
            box-shadow: 0 0 20px crimson;
        }

        .floatingQuote {
            position: absolute;
            font-size: 20px;
            font-weight: bold;
            max-width: 220px;
            text-align: center;
            pointer-events: none;
            animation: floatUp 8s linear forwards, shimmer 3s infinite linear;
            background: linear-gradient(90deg, #ff4d6d, #ff99c8, #c77dff, #ff4d6d);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow:
                0 0 8px #ff4d6d,
                0 0 15px crimson,
                0 0 25px #c77dff;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-10vh); opacity: 0; }
        }
        @keyframes shimmer {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        .heart {
            position: absolute;
            font-size: 20px;
            opacity: 0.6;
            pointer-events: none;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        @media(max-width:600px){
            .typing { font-size:16px; }
            .floatingQuote { font-size:15px; max-width:160px; }
            .rose { font-size:50px; }
        }

    </style>
</head>
<body>

<div id="lockScreen">
    <h2>üîê Enter Our Secret Password</h2>
    <input type="password" id="passwordInput" placeholder="Our special word...">
    <button onclick="checkPassword()">Unlock ‚ù§Ô∏è</button>
    <p id="error" style="color:red;"></p>
</div>

<div id="mainContent">

    <canvas id="fireworks"></canvas>

    <div class="rose">üåπ</div>

    <h1>My Loveüñ§,üíé Je t‚Äôaime pour toujours üíï</h1>

    <div class="typing" id="typing"></div>

    <img src="Screenshot_20260211_084742_Gallery.jpg" alt="My Queen">

    <h2>Will You Be Mine Forever? üíç</h2>

    <button onclick="yesClicked()">Yes ‚ù§Ô∏è</button>
    <button id="noBtn">No üòú</button>

    <!-- üé∂ MI AMOR by Marioo (Background Music) -->
    <audio id="bgMusic" loop>
        <source src="https://cdn.fakazahub.com/wp-content/uploads/2023/02/Marioo-ft-Jovial-Mi-Amor.mp3" type="audio/mpeg">
        Your browser does not support audio.
    </audio>

</div>

<script>

// PASSWORD
const correctPassword = "foreverMine";

function checkPassword() {
    const input = document.getElementById("passwordInput").value;
    if (input === correctPassword) {
        document.getElementById("lockScreen").style.display = "none";
        document.getElementById("mainContent").style.display = "block";

        const music = document.getElementById("bgMusic");
        music.volume = 0.0;
        music.play();
        let vol = 0.0;
        const fade = setInterval(()=>{
            if(vol < 0.4){ vol += 0.01; music.volume = vol; }
            else{ clearInterval(fade); }
        },100);

        startFloatingQuotes();
        typeEffect();
    } else {
        document.getElementById("error").innerText = "Wrong password üò¢ Try again my love";
    }
}

// TYPING
const text = "You are not just my love... you are my destiny, my peace, my dark beautiful forever üñ§‚ù§Ô∏è";
let i = 0;
function typeEffect() {
    if(i < text.length){
        document.getElementById("typing").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeEffect,50);
    }
}

// FLOATING HEARTS
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";

    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.top = window.innerHeight + "px";
    heart.style.fontSize = (Math.random() * 20 + 10) + "px";

    document.body.appendChild(heart);

    let start = Date.now();
    const duration = Math.random() * 3000 + 3000;

    function animate() {
        const progress = (Date.now() - start)/duration;
        if(progress < 1){
            heart.style.top = window.innerHeight - progress*(window.innerHeight+50) + "px";
            requestAnimationFrame(animate);
        } else {
            heart.remove();
        }
    }
    animate();
}
setInterval(createHeart, 500);

const loveQuotes = [
    "You are my forever ‚ù§Ô∏è",
    "My heart beats for you üíï",
    "Every moment with you is magic ‚ú®",
    "You are my sunshine ‚òÄÔ∏è",
    "Je t‚Äôaime pour toujours üñ§",
    "Happy Valentine‚Äôs Day, my everything ‚ù§Ô∏èüåπüíê"
];

function createFloatingQuote() {
    const quote = document.createElement("div");
    quote.classList.add("floatingQuote");
    quote.innerText = loveQuotes[Math.floor(Math.random()*loveQuotes.length)];

    quote.style.left = Math.random() * window.innerWidth + "px";
    quote.style.top = window.innerHeight + "px";

    document.body.appendChild(quote);
    setTimeout(() => quote.remove(), 8000);
}

function startFloatingQuotes() {
    setInterval(createFloatingQuote, 2000);
}

document.getElementById("noBtn").addEventListener("mouseover", function() {
    this.style.position = "absolute";
    this.style.left = Math.random() * window.innerWidth + "px";
    this.style.top = Math.random() * window.innerHeight + "px";
});

function yesClicked() {
    alert("Forever starts now üñ§üíç I love you endlessly!");
}

</script>

</body>
</html>
